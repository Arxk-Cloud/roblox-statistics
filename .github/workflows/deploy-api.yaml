name: 🏗️ Deploy Roblox Statistics API to Cloudflare Workers and Trigger.dev

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: Deploy to Cloudflare Workers
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "23"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: |
          pnpm install --frozen-lockfile

      - name: Publish to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          workingDirectory: .

      # Deploy to Trigger.dev
      - name: 🚀 Deploy to Trigger.dev
        env:
          TRIGGER_ACCESS_TOKEN: ${{ secrets.TRIGGER_ACCESS_TOKEN }}
          TRIGGER_API_URL: ${{ secrets.TRIGGER_API_URL }}
        run: |
          pnpm dlx trigger.dev@latest deploy --self-hosted --push
        continue-on-error: true
        id: trigger-deploy

      - name: 📋 Output Trigger.dev logs on failure
        if: steps.trigger-deploy.outcome == 'failure'
        run: |
          echo "Trigger.dev deployment failed. Searching for build logs..."
          find /tmp -name "*.log" -type f -exec echo "=== {} ===" \; -exec cat {} \; 2>/dev/null || echo "No log files found in /tmp"

          # Also try to find any trigger-related directories
          find /tmp -name "trigger-*" -type d 2>/dev/null | head -5 | while read dir; do
            echo "=== Contents of $dir ==="
            ls -la "$dir" 2>/dev/null || echo "Cannot list directory contents"
            find "$dir" -name "*.log" -type f -exec echo "--- {} ---" \; -exec cat {} \; 2>/dev/null
          done